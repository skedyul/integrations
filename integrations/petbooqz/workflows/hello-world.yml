name: Hello World
handle: hello-world
description: "A simple hello world workflow"

variables:  {}

outputs: {}

inputs:
  name:
    label: "Name"
    description: "The name to say hello to"
    required: true
    type: string

steps:
  say-hello:
    type: "task"
    name: "Say Hello"
    description: "Say hello to the name"
    service:
      name: "skedyul/ai"
      cmd: "object.generate"
      options:
        system: |-
          say hello to the name
    inputs:
      prompt: "{{ inputs.name }} yodf"